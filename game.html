<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST WORDS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(#2D2B7F, #EA5C94);  
            background-size: 200% 200%; 
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        /* Style for letter boxes */
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            margin: 5px;
            font-size: 24px;
            text-transform: uppercase;
            line-height: 40px;
            background-color: #f9f9f9;
            font-weight: bold;
        }

        /* Form and letter input area */
        #form-letter {
            margin-top: 20px;
        }

        #hangman {
            margin-top: 20px;
            font-size: 24px;
            color: red;
        }

        .btn-replay {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(90deg, green, blue);
            animation: gradient-animation 1s ease infinite;
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @keyframes gradient-animation {
    0% {
        background-position: 0% 50%; /* Position de départ */
    }
    50% {
        background-position: 100% 50%; /* Milieu de l'animation */
    }
    100% {
        background-position: 0% 50%; /* Retour à la position de départ */
    }
}


        .btn-replay:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
        }
        #letter{
            display: inline-block;
            width: 70px;
            height: 40px;
            border: 2px solid white;
            margin: 5px;
            font-size: 24px;
            text-transform: uppercase;
            line-height: 40px;
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hangman Game</h1>
        
        <!-- Area where the letters will be displayed in boxes -->
        <div id="word-hidden">
            <!-- The letters/dashes of the hidden word will be inserted here -->
        </div>

        <!-- Form to propose a letter -->
        <div id="form-letter">
            <label for="letter"><strong>Enter a letter:</strong></label>
            <input type="text" id="letter" maxlength="1">
            <button id="btn-propose"><strong>Submit</strong></button>
        </div>

        <!-- Area to show the hangman errors -->
        <div id="hangman">Errors: 0</div>

        <!-- Message for win or lose -->
        <div id="message"></div>

        <!-- Button to replay (will be hidden at first) -->
        <a href="game.html" class="btn-replay" id="btn-replay">Play Again</a>
    </div>

    </footer>

</body>
</html>
